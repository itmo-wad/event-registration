{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% include "/pages/admin/_sidebar.html" %}

    <div class="col-md-8 col-lg-10 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <h1>Edit Event</h1>
        <a href="/admin">Back</a>

        <form class="mt-3">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Event Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Content</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="inputPassword" placeholder="" ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Cover Image</label>
              <div class="col-sm-10">
                <input type="file" class="" id="inputPassword" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">End Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">&nbsp;</label>
                <div class="col-sm-10">
                  <input type="submit" class="btn btn-primary" value="Save Changes" />
                  <input type="submit" class="btn btn-danger ms-2" value="Remove" />
                </div>
            </div>
        </form>
    </div>
</div>


<script>
  Menu.setEvents();
  </script>
  
{% endblock %}
