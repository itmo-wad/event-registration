{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% include "/pages/admin/_sidebar.html" %}

    <div class="col-md-8 col-lg-10 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <h1>Create User</h1>
        <a href="/admin/users">Back</a>

        <form class="mt-3">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Bio</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="inputPassword" placeholder="" ></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="Password" placeholder="">
              </div>
            </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Role</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option selected>User (default)</option>
                  <option>Admin</option>
                  <option>Super Admin</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">&nbsp;</label>
                <div class="col-sm-10">
                  <input type="submit" class="btn btn-primary" value="Create" />
                </div>
            </div>
        </form>
    </div>
</div>

<script>
  Menu.setAllUsers();
</script>
{% endblock %}
